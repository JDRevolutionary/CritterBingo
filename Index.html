<!DOCTYPE html>
<html>

<h1>Critters of the Wood</h1>
<script>
const animals = ['Pig', 'Chicken', 'Cattle', 'Sheep', 'Horse', 'Duck', 'Goat', 'Donkey'];
const getAnimalCategory = () => {
  let animalIndex = Math.random();
  let category;
if (animalIndex < 1 && animalIndex >= 0.95) {
category = 0;
} else if (animalIndex <0.95 && animalIndex>=0.9) {
category =1;
} else if (animalIndex <0.9 && animalIndex>=0.89) {
category =2;
} else if (animalIndex <0.89 && animalIndex>=0.88) {
category =3;
} else if (animalIndex <0.88 && animalIndex>=0.87) {
category =4;
} else if (animalIndex <0.87 && animalIndex>=0.86) {
category =5;
} else if (animalIndex <0.86 && animalIndex>=0.85) {
category =6;
} else if (animalIndex <0.85 && animalIndex>=0.84) {
category =7;
} else if (animalIndex <0.84 && animalIndex>=0.83) {
category =8;
  return category;
};

location = `https://en.wikipedia.org/wiki/${animals[getAnimalCategory()]}`;
</script>

</body>
</html>
