<!DOCTYPE html>
<html>

<h1>Critter Bingo</h1>
<script>
const animals = ['Pig', 'Chicken', 'Cattle', 'Sheep', 'Horse', 'Duck', 'Goat', 'Donkey','Unicorn'];
const getAnimalCategory = () => {
  let animalIndex = Math.random();
  let category;
if (animalIndex < 1 && animalIndex >= 0.875) {
category = 0;
} else if (animalIndex <0.875 && animalIndex>=0.75) {
category =1;
} else if (animalIndex <0.75 && animalIndex>=0.625) {
category =2;
} else if (animalIndex <0.625 && animalIndex>=0.5) {
category =3;
} else if (animalIndex <0.5 && animalIndex>=0.375) {
category =4;
} else if (animalIndex <0.375 && animalIndex>=0.25) {
category =5;
} else if (animalIndex <0.25 && animalIndex>=0.125) {
category =6;
} else if (animalIndex <0.125 && animalIndex>=0.0001) {
category =7;
} else {   
category = 8;
}
  return category;
};

location = `https://en.wikipedia.org/wiki/${animals[getAnimalCategory()]}`;
</script>

</body>
</html>
